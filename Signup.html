<div class="row">

            <form action="/action_page.php">
      
              <div class="row">
                <div class="col-50">
                  <h1><i class="fa fa-user-plus" style="text-align:center"></i> Sign Up Form</h1>
                  <label for="fname"><i class="fa fa-user"></i> First Name</label >
                  <input type="text"  name="firstname" placeholder="First Name"required>

                  <label for="fname"><i class="fa fa-user"></i> Last Name</label required>
                  <input type="text"  name="firstname" placeholder="Last Name"required>

                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text"  name="email" placeholder="john1234567@gmail.com"required>

                  <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text"  name="address" placeholder="Enter Address"required>

                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text"  name="city" placeholder="San Fernando"required>
      
                  <div class="row">
                    <div class="col-50">
                      <label for="country"><i class="fa fa-globe"></i> Country</label>
                      <input type="text"  name="country" placeholder="Trinidad and Tobago"required>
                    </div>
                    <div class="col-50">
                      <label for="Password">Password</label>
                      <input type="password" name="Password" placeholder="Password"required>
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Method of Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                        <i class="fa fa-cc-visa"style="color:green;" alt="Visa" id="Visa"></i>

                    <i class="fa fa-cc-chase"style="color:gold;" ></i>

                    <i class="fa fa-cc-rbtt" style="color:blue;"></i>

                    <i class="fa fa-cc-mastercard" style="color:rgb(211, 20, 68);"alt="Mastercard" id="Mastercard"></i>
                   
                  </div>
                  <label for="cname">Owner of Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="Enter name" required>

                  <label for="ccnum"><i class="fa fa-credit-card"></i> Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1234-5678-9101-1213"required>
           
                  <div class="row">
                        <div class="col-50">
                          <label for="expyear">Expiry Date</label>
                          <input type="date" id="expyear" name="expyear" placeholder="DD/MM/YYYY" required>
                        </div>
                 
                    <div class="col-50">
                      <label for="CVV">CVV</label>
                      <input type="text"  name="CVV" placeholder="367" required>
                    </div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr" required>I hereby agree to the Terms and Services
