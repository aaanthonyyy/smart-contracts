<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/659060c25c.js" crossorigin="anonymous"></script>

    <title>View Offers and Requests | Store</title>
</head>

<body>
    <div class="main-container">

        <div class="card">
            <table class="table table-hover shopping-cart-wrap m-b-0">
                <thead class="text-muted">
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col" width="120">Quantity</th>
                        <th scope="col" width="120">Price</th>
                        <th scope="col" width="200" class="text-right">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="offer">
                        <td>
                            <figure class="media">
                                <i class="fab fa-ethereum img-thumbnail"></i>
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">Product name goes here </h6>
                                    <dl class="param param-inline small">
                                        <dt>Size: </dt>
                                        <dd>XXL</dd>
                                    </dl>
                                    <dl class="param param-inline small">
                                        <dt>Color: </dt>
                                        <dd>Orange color</dd>
                                    </dl>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </td>
                        <td>
                            <div class="price-wrap">
                                <var class="price">USD 145</var>
                                <small class="text-muted">(USD5 each)</small>
                            </div> <!-- price-wrap .// -->
                        </td>
                        <td class="text-right">
                            <a title="" href="" class="btn btn-outline-success btn-width" data-toggle="tooltip"
                                data-original-title="Save to Wishlist"><i class="fas fa-shopping-cart"></i> Accept
                                Request</a>
                        </td>
                    </tr>
                    <tr class="request">
                        <td>
                            <figure class="media">
                                <i class="fab fa-ethereum img-thumbnail"></i>
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">Product name goes here </h6>
                                    <dl class="param param-inline small">
                                        <dt>Size: </dt>
                                        <dd>XXL</dd>
                                    </dl>
                                    <dl class="param param-inline small">
                                        <dt>Color: </dt>
                                        <dd>Orange color</dd>
                                    </dl>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </td>
                        <td>
                            <div class="price-wrap">
                                <var class="price">USD 35</var>
                                <small class="text-muted">(USD10 each)</small>
                            </div> <!-- price-wrap .// -->
                        </td>
                        <td class="text-right">
                            <a title="" href="" class="btn btn-outline-info" data-toggle="tooltip"
                                data-original-title="Save to Wishlist"><i class="fas fa-hand-holding-usd"></i></i>
                                Accept Offer</a>
                        </td>
                    </tr>
                    <tr class="offer">
                        <td>
                            <figure class="media">
                                <i class="fab fa-ethereum img-thumbnail" style="padding: 20px; 
                            color: #C3B15F; 
                            font-size: 30px; 
                            border-radius: 500px;
                            margin-right: 20px;"></i>
                                <figcaption class="media-body">
                                    <h6 class="title text-truncate">Product name goes here </h6>
                                    <dl class="param param-inline small">
                                        <dt>Size: </dt>
                                        <dd>XXL</dd>
                                    </dl>
                                    <dl class="param param-inline small">
                                        <dt>Color: </dt>
                                        <dd>Orange color</dd>
                                    </dl>
                                </figcaption>
                            </figure>
                        </td>
                        <td>
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </td>
                        <td>
                            <div class="price-wrap">
                                <var class="price">USD 45</var>
                                <small class="text-muted">(USD15 each)</small>
                            </div> <!-- price-wrap .// -->
                        </td>
                        <td class="text-right">
                            <a title="" href="" class="btn btn-outline-success" data-toggle="tooltip"
                                data-original-title="Save to Wishlist"> <i class="fa fa-heart"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div> <!-- card.// -->
    </div>


    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>

</body>

</html>
